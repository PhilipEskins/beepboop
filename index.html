<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>The Crazy Beep Boop Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>The Crazy Beep Boop Machine</h1>
      <div class="row">
        <div class="col-lg-6">
          <form id="project3">
            <p>Input your number below to see what this machine does:</p>
            <input type="number" id="number"></br>
            <p>Enter your name (Optional):</p>
            <input type="text" id="name"><br>
            <input type="radio" name="operation" value="small" checked>Smallest to Largest<br>
            <input type="radio" name="operation" value="large">Largest to Smallest<br>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="col-lg-6">
          <img src="img/machine.jpg" alt="Crazy Machine" id="machine">
        </div>
      </div>
      <div>
        <ul class="result" id="result">

        </ul>
      </div>
    </div>
  </body>
</html>
